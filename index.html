<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>حاسبة سعرات القط 🐾 — V13</title>
<style>
  :root{--bg:#0b0e14;--card:#111623;--text:#eaf1ff;--muted:#98a2b3;--line:#1f2633;--danger:#ff6b6b;}
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#0b0e14 0%,#0e1422 100%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .hero{padding:34px 18px;border-bottom:1px solid #121826;background: radial-gradient(1200px 1200px at 90% -20%, rgba(106,227,255,.08), transparent 60%)}
  .container{max-width:980px;margin:0 auto}
  .title{font-weight:800;font-size:22px;margin:0}
  .wrap{max-width:980px;margin:0 auto;padding:18px}
  .card{background:var(--card);padding:16px;border-radius:14px;border:1px solid var(--line);margin-bottom:14px}
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
  input, select, button{width:100%;padding:12px 10px;border-radius:10px;background:#0e1218;color:var(--text);border:1px solid #1d2432;font-size:15px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .error{font-size:13px;background:rgba(255,107,107,.12);border:1px solid var(--danger);color:#ffc1c1;padding:10px 12px;border-radius:10px;margin:8px 0;display:none}
  .result{font-size:16px;line-height:1.9}
  .k{font-weight:700}
  .hide{display:none !important}
  button{cursor:pointer;margin-top:10px}
</style>
</head>
<body>

<section class="hero">
  <div class="container">
    <h1 class="title">حاسبة سعرات القط</h1>
  </div>
</section>

<div class="wrap">
  <div class="card">
    <label>جنس القطة</label>
    <select id="sex">
      <option value="">اختر…</option>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
    </select>
  </div>

  <div id="mainForm" class="card hide">
    <label>الوزن الحالي (كجم)</label>
    <input id="wcur" type="text" inputmode="decimal" placeholder="مثال: ٠٫٩">

    <label style="margin-top:10px">الفئة العمرية/الحالة الأساسية</label>
    <div class="row">
      <select id="baseCategory">
        <option value="kitten_small">صغيرة (٢–٤ أشهر)</option>
        <option value="kitten_mid">متوسطة (٥–١٢ شهر)</option>
        <option value="adult">بالغة (أكبر من سنة)</option>
        <option value="spayed">معقمة</option>
      </select>

      <div id="baseNumberWrap">
        <select id="baseNumber"></select>
      </div>

      <div id="adultActivityWrap" class="hide">
        <select id="adultActivity">
          <option value="low">نشاط قليل</option>
          <option value="med">نشاط متوسط</option>
          <option value="high">نشاط عالي</option>
        </select>
      </div>
    </div>

    <div id="reproToggles" style="display:flex;gap:12px;flex-wrap:wrap;margin-top:8px">
      <label id="pregLabel" style="display:flex;align-items:center;gap:8px"><input id="isPreg" type="checkbox" style="width:auto"> حامل</label>
      <label id="lacLabel"  style="display:flex;align-items:center;gap:8px"><input id="isLac"  type="checkbox" style="width:auto"> مرضعة</label>
    </div>

    <div id="pregBlock" class="row hide" style="margin-top:6px">
      <div>
        <label>الوزن قبل الحمل (كجم)</label>
        <input id="prePregW" type="text" inputmode="decimal" placeholder="مثال: ٣٫٨">
      </div>
      <div>
        <label>أسبوع الحمل</label>
        <select id="pregWeek">
          <option value="1-4">١–٤</option>
          <option value="5">٥</option>
          <option value="6">٦</option>
          <option value="7">٧</option>
          <option value="8">٨</option>
          <option value="9">٩</option>
        </select>
      </div>
    </div>

    <div id="lacBlock" class="row hide" style="margin-top:6px">
      <div>
        <label>عدد الصغار</label>
        <select id="litter">
          <option value="le2">≤٢</option>
          <option value="3-4">٣–٤</option>
          <option value="5-6">٥–٦</option>
          <option value="ge7">≥٧</option>
        </select>
      </div>
      <div>
        <label>أسبوع الإرضاع</label>
        <select id="lacWeek"></select>
      </div>
    </div>

    <div id="errorAll" class="error"></div>

    <button id="calcBtn">احسب النتائج</button>
  </div>

  <div class="card">
    <div class="result" id="resultBox">
      <div><span class="k">السعرات اليومية:</span> 0 kcal</div>
      <div><span class="k">عدد الوجبات:</span> 0</div>
      <div><span class="k">الأكل الحر:</span> —</div>
    </div>
  </div>
</div>

<script>
function normalizeNumber(s){
  if(s==null) return '';
  const map = {'٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9','٫':'.',',':'.',' ':'','\\u200f':''};
  return s.toString().split('').map(ch=>map[ch] ?? ch).join('');
}

const els = {
  sex: document.getElementById('sex'),
  form: document.getElementById('mainForm'),
  W: document.getElementById('wcur'),
  baseCat: document.getElementById('baseCategory'),
  baseNum: document.getElementById('baseNumber'),
  baseNumWrap: document.getElementById('baseNumberWrap'),
  adultAct: document.getElementById('adultActivity'),
  adultActWrap: document.getElementById('adultActivityWrap'),
  isPreg: document.getElementById('isPreg'),
  isLac: document.getElementById('isLac'),
  pregBlock: document.getElementById('pregBlock'),
  prePregW: document.getElementById('prePregW'),
  pregWeek: document.getElementById('pregWeek'),
  lacBlock: document.getElementById('lacBlock'),
  litter: document.getElementById('litter'),
  lacWeek: document.getElementById('lacWeek'),
  errorAll: document.getElementById('errorAll'),
  result: document.getElementById('resultBox')
};

// Lactation weeks 1..10
(function(){ for(let i=1;i<=10;i++){ const o=document.createElement('option'); o.value=String(i); o.textContent='الأسبوع '+i; els.lacWeek.appendChild(o);} })();

const A_small = {5:2.50,6:2.45,7:2.40,8:2.35,9:2.30,10:2.25,11:2.20,12:2.15,13:2.10,14:2.10,15:2.00,16:2.00};
const A_mid   = {5:1.95,6:1.90,7:1.85,8:1.80,9:1.75,10:1.50,11:1.50,12:1.50};
const A_adult   = { low:0.90, med:1.00, high:1.10 };
const A_spayed  = { low:0.75, med:0.85, high:0.95 };
const P_preg = { '1-4':1.00, '5':1.10, '6':1.20, '7':1.30, '8':1.40, '9':1.45 };
const L_lac = {
  1:  { 'le2':1.6,  '3-4':1.8,  '5-6':2.0,  'ge7':2.2 },
  2:  { 'le2':1.8,  '3-4':2.2,  '5-6':2.5,  'ge7':2.7 },
  3:  { 'le2':2.0,  '3-4':2.5,  '5-6':2.8,  'ge7':3.0 },
  4:  { 'le2':2.0,  '3-4':2.5,  '5-6':3.0,  'ge7':3.0 },
  5:  { 'le2':1.8,  '3-4':2.3,  '5-6':2.6,  'ge7':2.7 },
  6:  { 'le2':1.6,  '3-4':2.1,  '5-6':2.3,  'ge7':2.4 },
  7:  { 'le2':1.3,  '3-4':1.7,  '5-6':1.9,  'ge7':2.0 },
  8:  { 'le2':1.2,  '3-4':1.4,  '5-6':1.5,  'ge7':1.6 },
  9:  { 'le2':1.05, '3-4':1.2,  '5-6':1.25, 'ge7':1.3 },
  10: { 'le2':1.0,  '3-4':1.0,  '5-6':1.0,  'ge7':1.0 }
};

let lastCat = null;
function refillBaseNumberIfNeeded(){
  const cat = els.baseCat.value;
  if(cat===lastCat) return; // don't reset user's selection unless category changed
  const oldVal = els.baseNum.value;
  els.baseNum.innerHTML='';
  if(cat==='kitten_small'){
    for(let w=5; w<=16; w++){ const o=document.createElement('option'); o.value=String(w); o.textContent='الأسبوع '+w; els.baseNum.appendChild(o); }
  } else if(cat==='kitten_mid'){
    for(let m=5; m<=12; m++){ const o=document.createElement('option'); o.value=String(m); o.textContent='الشهر '+m; els.baseNum.appendChild(o); }
  }
  // try to preserve value if exists in new list
  if(oldVal){
    const opt = Array.from(els.baseNum.options).find(o=>o.value===oldVal);
    if(opt) els.baseNum.value=oldVal;
  }
  lastCat = cat;
}

function gateBySex(){
  els.form.classList.toggle('hide', els.sex.value==='');
  toggleBlocks();
}

function toggleBlocks(){
  refillBaseNumberIfNeeded();
  const cat = els.baseCat.value;
  const adultMode = (cat==='adult' || cat==='spayed');
  els.baseNumWrap.classList.toggle('hide', adultMode);
  els.adultActWrap.classList.toggle('hide', !adultMode);

  // Male => hide all reproduction
  if(els.sex.value==='male'){
    document.getElementById('reproToggles').classList.add('hide');
    els.pregBlock.classList.add('hide');
    els.lacBlock.classList.add('hide');
    els.isPreg.checked=false; els.isLac.checked=false;
    els.isPreg.disabled=true; els.isLac.disabled=true;
    return;
  }

  // Spayed female => hide all reproduction
  if(cat==='spayed'){
    document.getElementById('reproToggles').classList.add('hide');
    els.pregBlock.classList.add('hide');
    els.lacBlock.classList.add('hide');
    els.isPreg.checked=false; els.isLac.checked=false;
    els.isPreg.disabled=true; els.isLac.disabled=true;
    return;
  }

  // Kitten small: pregnancy allowed only at week 16; lactation never
  if(cat==='kitten_small'){
    const wk = parseInt(els.baseNum.value||'5');
    const allowPreg = (wk===16);
    document.getElementById('reproToggles').classList.toggle('hide', !allowPreg);
    document.getElementById('pregLabel').classList.toggle('hide', !allowPreg);
    document.getElementById('lacLabel').classList.add('hide');
    els.isPreg.disabled = !allowPreg;
    if(!allowPreg){ els.isPreg.checked=false; }
    els.isLac.checked=false;
    els.isLac.disabled=true;
    els.pregBlock.classList.toggle('hide', !(allowPreg && els.isPreg.checked));
    els.lacBlock.classList.add('hide');
    return;
  }

  // Other female categories
  document.getElementById('reproToggles').classList.remove('hide');
  document.getElementById('pregLabel').classList.remove('hide');
  document.getElementById('lacLabel').classList.remove('hide');
  els.isPreg.disabled=false;
  els.isLac.disabled=false;
  els.pregBlock.classList.toggle('hide', !els.isPreg.checked);
  els.lacBlock.classList.toggle('hide', !els.isLac.checked);
}

function validateAll(){
  let msgs = [];
  const W = parseFloat(normalizeNumber(els.W.value));
  if(!(W>0)) msgs.push('أدخل الوزن الحالي بشكل صحيح (أكبر من صفر).');

  const cat = els.baseCat.value;
  if(cat==='kitten_small'){
    const wk = parseInt(els.baseNum.value);
    if(isNaN(wk) || wk<5 || wk>16) msgs.push('الأسابيع يجب أن تكون بين ٥ و ١٦.');
  } else if(cat==='kitten_mid'){
    const mo = parseInt(els.baseNum.value);
    if(isNaN(mo) || mo<5 || mo>12) msgs.push('الأشهر يجب أن تكون بين ٥ و ١٢.');
  }
  els.errorAll.innerHTML = msgs.join('<br>');
  els.errorAll.style.display = msgs.length? 'block':'none';
  return {ok: msgs.length===0, W};
}

function freeFoodAllowed(state){
  if(state.cat==='kitten_small' && state.weeks) {
    if(state.weeks>=5 && state.weeks<=14) return true;
    if(state.weeks>=15) return false;
  }
  if(state.cat==='kitten_mid') return false;
  if(state.cat==='adult'  && state.adultActivity==='high') return true;
  if(state.cat==='spayed' && state.adultActivity==='high') return true;
  if(state.isPreg){
    const wk = state.pregWeek;
    if(wk==='6' || wk==='7' || wk==='8' || wk==='9') return true;
  }
  if(state.isLac){
    const lw = parseInt(state.lacWeek||'0');
    if(lw>=1 && lw<=8) return true;
    if(lw>=9) return false;
  }
  return false;
}

const KCAL_PER_GRAM_DRY = 4;

function computeOnce(){
  const v = validateAll();
  if(!v.ok){ render(0,0,false,0); return; }

  const W = v.W;
  const cat = els.baseCat.value;
  let A=1.0, P=1.0, L=1.0, Wprior=null, weeks=null, months=null;

  if(cat==='kitten_small'){ weeks = parseInt(els.baseNum.value); A = A_small[weeks] ?? 1.0; }
  else if(cat==='kitten_mid'){ months = parseInt(els.baseNum.value); A = A_mid[months] ?? 1.0; }
  else if(cat==='adult'){ A = A_adult[els.adultAct.value] ?? 1.0; }
  else if(cat==='spayed'){ A = A_spayed[els.adultAct.value] ?? 1.0; }

  if(els.sex.value!=='female'){ els.isPreg.checked=false; els.isLac.checked=false; }

  if(els.isPreg.checked){
    const pw = els.pregWeek.value;
    P *= (P_preg[pw] ?? 1.0);
    const pre = parseFloat(normalizeNumber(els.prePregW.value));
    if(pre>0) Wprior = pre;
  }
  if(els.isLac.checked){
    const lw = parseInt(els.lacWeek.value||'0');
    const lt = els.litter.value;
    L *= (L_lac[lw] && L_lac[lw][lt]) ? L_lac[lw][lt] : 1.0;
  }

  const denom = (Wprior && Wprior>0) ? Math.pow(W/Wprior,0.67) : 1;
  const C = 100 * Math.pow(W,0.67) * A * (P/denom) * L;

  const ff = freeFoodAllowed({
    cat, weeks, months,
    adultActivity: els.adultAct.value,
    isPreg: els.isPreg.checked, pregWeek: els.pregWeek.value,
    isLac: els.isLac.checked, lacWeek: els.lacWeek.value
  });

  const baseMeal = 40*W;
  let N = Math.ceil(C / baseMeal);
  let useFree = false, freeGrams = 0;

  if(ff){
    N = Math.max(1, Math.floor(C / baseMeal) - 1);
    const dC = C - N*baseMeal;
    freeGrams = dC > 0 ? dC / KCAL_PER_GRAM_DRY : 0;
    useFree = dC > 0;
  }

  render(C,N,useFree,freeGrams);
}

function render(C,N,useFree,freeGrams){
  const fmt = (x)=> (x? Number(x).toLocaleString('ar-EG',{maximumFractionDigits:2}) : '0');
  els.result.innerHTML =
    '<div><span class="k">السعرات اليومية:</span> '+fmt(C)+' kcal</div>'+
    '<div><span class="k">عدد الوجبات:</span> '+(N||0)+'</div>'+
    (useFree
      ? '<div><span class="k">الأكل الحر:</span> مع أكل حر — المطلوب تقريباً '+fmt(freeGrams)+' غ</div>'
      : '<div><span class="k">الأكل الحر:</span> بدون أكل حر</div>');
}

// listeners
els.sex.addEventListener('change', gateBySex);
els.baseCat.addEventListener('change', toggleBlocks);
els.baseNum.addEventListener('change', toggleBlocks);
els.isPreg.addEventListener('change', toggleBlocks);
els.isLac.addEventListener('change', toggleBlocks);
document.getElementById('calcBtn').addEventListener('click', computeOnce);

// init
gateBySex();
</script>
</body>
</html>
